<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="Resources/MangaReader.ico">
	<meta charset="UTF-8">
	<title>Upload New File</title>
	<link rel="stylesheet" type="text/css" href="Materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body onload="getAvatar();" style="background-image: url(Resources/F1.PNG); background-attachment: fixed; background-repeat: no-repeat;">
	<nav class="teal darken-2 white-tex">
    	<div class="nav-wrapper">
    		<a class="brand-logo right">
				 <img class="circle" id="userAvatar" src="Resources/huevito.jpg" style="width: 50px; height: 50px; margin-top: 7px;">
			</a>
      		<span id="name">Id. User</span>
      		<ul id="nav-mobile" class="left">
        		<li><a class="waves-effect waves-light btn" id="button2">Logout<i class="material-icons right">cloud</i></a></li>
	    	</ul>
	    	<ul id="nav-mobile" class="left">
        		<li><a class="waves-effect waves-light btn" href="ModifyUser.html">User Settings<i class="material-icons right">cloud</i></a></li>
	    	</ul>
    	</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col s4 m4">
				<div class="card vertical">
					<div class="card-image">
						<img class="responsive-img" id="profileAvatar" src="Resources/huevito.jpg" style="width: 300px; height: 300px; margin-top:9px; border-style: ridge; border-width: 10px; border-radius: 5px; border-color: rgb(39,138,181);">
					</div>
					<div class="card-stacked" style="margin-left: 7px;">
						<h5 id="profile_Username">Username</h5>
		        		<h5 id="profile_Name">Name</h5>
		        		<br>
					</div>
				</div>
			</div>			
			<div class="col s8 m8">
				<div class="card">
	    			<div class="card-content">
	      				<p>Choose what you want to upload</p>
	    			</div>
	    			<div class="card-tabs">
	      				<ul class="tabs tabs-fixed-width">
	        				<li class="tab"><a class="active" href="#UploadText">
	        					<span class="teal-text flow-text" style="font-family: Trebuchet MS, Helvetica, sans-serif">Text</span>
	        					</a>
	        				</li>
	        				<li class="tab"><a href="#UploadImage">
	        					<span class="teal-text flow-text" style="font-family: Trebuchet MS, Helvetica, sans-serif">Image</span></a>
	        				</li>
	        				<li class="tab"><a href="#UploadVideo">
	        					<span class="teal-text flow-text" style="font-family: Trebuchet MS, Helvetica, sans-serif">Video</span></a>
	        				</li>
	      				</ul>
	    			</div>
				    <div class="card-content teal darken-2">
				    	<div id="UploadText">
				      		<div class="card horizontal">
								<div class="card-stacked">
									<div class="card-content">
										<div class="row">
											<form class="col s12">
												<div class="row">
													<div class="input-field col s12">
														<i class="material-icons prefix">mode_edit</i>
														<textarea id="icon_prefix2" class="materialize-textarea"></textarea>
														<label for="icon_prefix2">What Are You Thinking?</label>
													</div>
												</div>
											</form>
										</div>
									</div>
									<div class="card-action">
										 <a class="btn-floating btn-medium waves-effect waves-light blue pulse"><i class="material-icons">send</i></a>
									</div>
								</div>
							</div>
						</div>
						<div id="UploadImage">
							<div class="card horizontal">
								<div class="card-stacked">
									<div class="card-content">
										<div class="row">
											<form class="col s12">
												<div class="row">
													<div class="input-field col s12">
														<div class="file-field input-field">
										           			<div class="btn">
										              			<span>Click To Select Image</span>
										              			<input type="file" id="file" accept="image/*">
										           			</div>
										           			<div class="file-path-wrapper">
										              			<input class="file-path validate" type="text" placeholder="Image Name (auto)" accept="image/*">
										           			</div>
										          		</div>
													</div>
												</div>
											</form>
										</div>
									</div>
									<div class="card-action">
										 <a class="btn-floating btn-medium waves-effect waves-light blue pulse"><i class="material-icons">send</i></a>
									</div>
								</div>
							</div>
						</div>
						<div id="UploadVideo">
						<div class="card horizontal">
								<div class="card-stacked">
									<div class="card-content">
										<div class="row">
											<form class="col s12">
												<div class="row">
													<div class="input-field col s12">
														<div class="file-field input-field">
										           			<div class="btn">
										              			<span>Click To Select a Video</span>
										              			<input type="file" id="file" accept="video/mp4,video/x-m4v,video/*">
										           			</div>
										           			<div class="file-path-wrapper">
										              			<input class="file-path validate" type="text" placeholder="Video Name (auto)" accept="image/*">
										           			</div>
										          		</div>
													</div>
												</div>
											</form>
										</div>
									</div>
									<div class="card-action">
										 <a class="btn-floating btn-medium waves-effect waves-light blue pulse"><i class="material-icons">send</i></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="Materialize/js/jquery-3.3.1.min.js"></script>
    <script src="Materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="Javascript/Logout.js"></script>
	<script type="text/javascript" src="Javascript/Activator.js"></script>
</body>
</html>
