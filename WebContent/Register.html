<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="Resources/MangaReader.ico">
	<meta charset="UTF-8">
	<title>Create New Account</title>
	<link rel="stylesheet" href="CSS/Register.css">
    <link rel="stylesheet" type="text/css" href="Materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body style="background:url(Resources/F1.PNG) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
    <div class="container">
        <div class="col s12 m7">
            <h2 class="header">Welcome - Create New User</h2>
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="username" type="text" class="validate" onchange="validate()">
                                    <label for="username" class="active">Username</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate" onchange="validate()">
                                    <label for="password" class="active">Password</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="name" type="text" class="validate" onchange="validate()">
                                    <label for="name" class="active">Name</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="lastname" type="text" class="validate" onchange="validate()">
                                    <label for="lastname" class="active">Last Name</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate" onchange="validate()">
                                    <label for="email">Email</label>
                                    <span class="helper-text" data-error="Wrong Email" data-success="Valid Email">Email</span>
                                </div>
                                <div class="input-field col s12">
                                	<input type="text" id="birthdate" class="datepicker">
                                </div>
  								<div class="input-field col s12">
    								<select id="sex">
      									<option value="male" selected>Male</option>
      									<option value="female">Female</option>
    								</select>
    								<label>Gender</label>
  								</div>
                            </div>
                        </form>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light col s7 push-s5" type="submit" name="action" id="button3">Create Account
                            <i class="material-icons right">send</i></button>
                        <button class="btn waves-effect waves-light col s5 pull-s7" type="submit" name="action" onclick="location.href='Login.html';">Â¿Have an account?
                            <i class="material-icons right">send</i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Materialize/js/jquery-3.3.1.min.js"></script>
    <script src="Materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="Javascript/Register.js"></script>
</body>
</html>
