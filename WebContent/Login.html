<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="Resources/MangaReader.ico">
	<meta charset="UTF-8">
	<title>Login</title>
    <link rel="stylesheet" type="text/css" href="Materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body onload="SwitchURL()" style="background:url(Resources/F1.PNG) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
    <div class="container">
        <div class="col s12 m7">
            <h2 class="header white-text">Welcome (iWannaCryBook) LogIn</h2>
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <div class="input-field col s6">
                            <input id="username" type="text" class="validate">
                            <label for="username" class="active">Username</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="password" type="password" class="validate">
                            <label for="password" class="active">Password</label>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light col s7 push-s5" type="submit" name="action" id="Start">Login
                            <i class="material-icons right">send</i></button>
                        <button class="btn waves-effect waves-light col s5 pull-s7" type="submit" name="action" onclick="location.href='Register.html';">Create New Account
                            <i class="material-icons right">send</i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="Javascript/Login.js"></script>
    <script src="Materialize/js/jquery-3.3.1.min.js"></script>
    <script src="Materialize/js/materialize.min.js"></script>
</body>
</html>
